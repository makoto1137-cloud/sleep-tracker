<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep as a Luxury Tracker Pro</title>
    <style>
        :root {
            --bg-color: #0a192f;
            --card-bg: #112240;
            --accent-gold: #d4af37;
            --text-color: #e6f1ff;
            --text-dim: #8892b0;
            --star-dim: #233554;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 650px;
            text-align: center;
        }

        h1 {
            color: var(--accent-gold);
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        /* 統計セクション */
        .stats-panel {
            background: linear-gradient(145deg, var(--card-bg), #1a3055);
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--accent-gold);
            display: flex;
            justify-content: space-around;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--accent-gold);
            font-weight: bold;
        }

        /* ナビゲーション */
        .nav-week {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .nav-week button {
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-week button:hover {
            background: var(--accent-gold);
            color: var(--bg-color);
        }

        /* デイリー行 */
        .day-row {
            background: var(--card-bg);
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr 1.5fr;
            align-items: center;
            text-align: left;
        }

        .day-info .day-name { font-weight: bold; }
        .day-info .date-str { font-size: 0.75rem; color: var(--text-dim); }

        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="number"] {
            background: var(--bg-color);
            border: 1px solid var(--star-dim);
            color: var(--accent-gold);
            padding: 8px;
            width: 50px;
            border-radius: 5px;
            text-align: center;
        }

        /* 星評価スタイル */
        .stars {
            display: flex;
            gap: 5px;
            justify-content: flex-end;
        }

        .star {
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--star-dim);
            transition: 0.2s;
        }

        .star.active {
            color: var(--accent-gold);
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        .save-status {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Luxe Dream Lounge</h1>
    
    <div class="stats-panel">
        <div class="stat-item">
            <span class="stat-label">今月の平均睡眠</span>
            <span class="stat-value" id="month-avg">0.0<small>h</small></span>
        </div>
        <div class="stat-item">
            <span class="stat-label">今月の平均スコア</span>
            <span class="stat-value" id="month-score">0.0</span>
        </div>
    </div>

    <div class="nav-week">
        <button onclick="changeWeek(-7)">← 先週</button>
        <div id="current-week-display">Loading...</div>
        <button onclick="changeWeek(7)">次週 →</button>
    </div>

    <div id="tracker-list"></div>

    <div class="save-status">自動保存されています。星をクリックして評価を変更できます。</div>
</div>

<script>
    let currentStartDate = new Date();
    // 今週の月曜日にセット
    const d = new Date();
    const day = d.getDay();
    const diff = d.getDate() - day + (day === 0 ? -6 : 1);
    currentStartDate.setDate(diff);

    function loadData() {
        const saved = localStorage.getItem('luxury_sleep_v2');
        return saved ? JSON.parse(saved) : {};
    }

    function updateData(dateStr, key, value) {
        const data = loadData();
        if (!data[dateStr]) data[dateStr] = { hours: 0, quality: 0 };
        data[dateStr][key] = value;
        localStorage.setItem('luxury_sleep_v2', JSON.stringify(data));
        renderTracker(); // 再描画して統計を更新
    }

    function calculateStats() {
        const data = loadData();
        const currentMonth = currentStartDate.getMonth();
        const currentYear = currentStartDate.getFullYear();
        
        let totalHours = 0;
        let totalQuality = 0;
        let count = 0;

        for (const [dateStr, dayData] of Object.entries(data)) {
            const date = new Date(dateStr);
            if (date.getMonth() === currentMonth && date.getFullYear() === currentYear) {
                if (dayData.hours > 0) {
                    totalHours += parseFloat(dayData.hours);
                    totalQuality += parseInt(dayData.quality);
                    count++;
                }
            }
        }

        document.getElementById('month-avg').innerHTML = count > 0 ? (totalHours / count).toFixed(1) + '<small>h</small>' : '0.0<small>h</small>';
        document.getElementById('month-score').innerText = count > 0 ? (totalQuality / count).toFixed(1) : '0.0';
    }

    function renderTracker() {
        const listContainer = document.getElementById('tracker-list');
        const weekDisplay = document.getElementById('current-week-display');
        listContainer.innerHTML = '';
        const logs = loadData();
        
        const endDate = new Date(currentStartDate);
        endDate.setDate(currentStartDate.getDate() + 6);
        weekDisplay.innerText = `${currentStartDate.getFullYear()}年 ${currentStartDate.getMonth() + 1}月`;

        const dayLabels = ['月', '火', '水', '木', '金', '土', '日'];

        for (let i = 0; i < 7; i++) {
            const date = new Date(currentStartDate);
            date.setDate(currentStartDate.getDate() + i);
            const dateStr = date.toISOString().split('T')[0];
            const entry = logs[dateStr] || { hours: '', quality: 0 };

            const row = document.createElement('div');
            row.className = 'day-row';
            
            // 星のHTML生成
            let starsHtml = '<div class="stars">';
            for (let s = 1; s <= 5; s++) {
                const activeClass = s <= entry.quality ? 'active' : '';
                starsHtml += `<span class="star ${activeClass}" onclick="updateData('${dateStr}', 'quality', ${s})">★</span>`;
            }
            starsHtml += '</div>';

            row.innerHTML = `
                <div class="day-info">
                    <span class="day-name">${dayLabels[i]}曜日</span><br>
                    <span class="date-str">${date.getMonth()+1}/${date.getDate()}</span>
                </div>
                <div class="input-group">
                    <input type="number" step="0.5" value="${entry.hours}" 
                        onchange="updateData('${dateStr}', 'hours', this.value)" placeholder="0">
                    <small>時間</small>
                </div>
                ${starsHtml}
            `;
            listContainer.appendChild(row);
        }
        calculateStats();
    }

    function changeWeek(days) {
        currentStartDate.setDate(currentStartDate.getDate() + days);
        renderTracker();
    }

    renderTracker();
</script>

</body>
</html>
